      <param name="A_08" value="id='initDBG_aux(nElem)' algoritmo='sí' expresión='0' local='i' inicio='i=0;RELS.n=nElem' hacer='RELS[i,0]=ent(rnd*10);RELS[i,1]=ent(rnd*10);;i=i+1;;;;;;' mientras='i<RELS.n' ">

      <param name="A_12" value="id='limpiar' evento='sí' condición='limpiar' acción='calcular' parámetro='limpiar=0' ejecución='siempre' ">

      <param name="A_01" value="id='initMacro()' algoritmo='sí' expresión='x' hacer='rel_conjunto.debug=0;rel_conjunto.pos.x=100;rel_conjunto.pos.y=10;idxR=-1;;idxR=idxR+1;rel_conjunto.RELS[idxR,0]=1;rel_conjunto.RELS[idxR,1]=2;;idxR=idxR+1;rel_conjunto.RELS[idxR,0]=3;rel_conjunto.RELS[idxR,1]=4;;;idxR=idxR+1;rel_conjunto.RELS[idxR,0]=7;rel_conjunto.RELS[idxR,1]=8;;idxR=idxR+1;rel_conjunto.RELS[idxR,0]=&squot;a&squot;;rel_conjunto.RELS[idxR,1]=&squot;b&squot;;;rel_conjunto.RELS.n=idxR+1;;idxSel=ent(rnd*rel_conjunto.RELS.n);rel_conjunto.selected=idxSel;;rel_conjunto.update()' ">

<script type="descartes/macro" id="rel_conjunto.txt">

id='update_iniT()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='txtConjunto=&squot;&squot;;tmpS=&squot;&squot;;currNL=0;prefix=idConjunto+&squot;={&squot;;;tmpL=_length_(prefix);txtSelected=getWhiteSpaces(tmpL);;_Print_(&squot;oooooooooooooooooooooo&squot;);_Print_(&squot;[&squot;+prefix+&squot;]&squot;);_Print_(&squot;[&squot;+txtSelected+&squot;]&squot;);_Print_(&squot;oooooooooooooooooooooo&squot;)'
id='update()' algoritmo='sí' expresión='txtConjunto' algoritmo='sí' Local='i,tmpT,tmpS,tC1,tC2,iAnt,wB,idxSel,cont,dbg,currNL,extraS,ctW,nNL' inicio='update_iniT();i=0;line=prefix;nLine=&squot;\&squot;+&squot;n&squot;' hacer='tC1=RELS[i,0];tC2=RELS[i,1];;tmpT=&squot;(&squot;+tC1+&squot;,&squot;+tC2+&squot;)&squot;;tmpS=(selected==i)?tmpT:&squot;     &squot;;;tmpT=(RELS.n&gt;0)?tmpT:&squot;&squot;;tmpS=(RELS.n&gt;0)?tmpS:&squot;&squot;;;ctW=line+tmpT;ctW=getWCadena(ctW);;cambioL=(ctW&gt;maxWidth);currNL=currNL+(cambioL==1);;cont=(i+1)&lt;RELS.n;;extS=(!cont)?&squot;&squot;:&squot; &squot;;tmpT=tmpT+extS;tmpS=tmpS+extS;tmpS=(selected&lt;i)?&squot;&squot;:tmpS;;;addL=(cambioL)|(!cont);line=line+((cambioL)?nLine:tmpT);line=(cont|(currNL&lt;1))?line:(line+tmpT);txtConjunto=txtConjunto+((addL)?line:&squot;&squot;);line=(cambioL)?tmpT:line;;dbg=1|(i&lt;=selected);;doNL=(cambioL)&amp;(i&lt;=selected);txtSelected=(doNL)?getNNewLines(currNL):txtSelected;txtSelected=txtSelected+tmpS;;tt=(dbg)?_Print_(&squot;****************************************&squot;):0;tt=(dbg)?_Print_(&squot;[&squot;+ctW+&squot;,&squot;+maxWidth+&squot;]-[&squot;+nNL+&squot;,&squot;+currNL+&squot;] cambio: &squot; +cambioL+&squot; (&squot;+i+&squot;,&squot;+idxSel+&squot;)&squot;):0;tt=(dbg)?_Print_(&squot;[&squot;+line+&squot;]&squot;):0;tt=(dbg)?_Print_(&squot;[&squot;+txtSelected+&squot;]&squot;):0;tt=(dbg)?_Print_(&squot;*****************************************&squot;):0;tt=(dbg)?_Print_(&squot;&squot;):0;;i=i+1' mientras='i&lt;RELS.n'
id='getWCadena(str)' algoritmo='sí' expresión='wRes' algoritmo='sí' Local='wRes' hacer='wRes=_AnchoDeCadena_(&squot;&squot;+str,&squot;Monospaced&squot;,&squot;BOLD&squot;,&squot;18&squot;)'
id='getWhiteSpaces(n)' algoritmo='sí' expresión='(n&lt;=0)?&squot;&squot;:res' algoritmo='sí' Local='res,i' inicio='res=&squot;&squot;;i=0' hacer='res=res+&squot; &squot;;i=i+1' mientras='i&lt;n'
id='getNNewLines(n)' algoritmo='sí' expresión='(n&lt;=0)?&squot;&squot;:res' algoritmo='sí' Local='i,res' inicio='i=0;res=&squot;&squot;;' hacer='res=res+&squot;\&squot;+&squot;n&squot;;i=i+1' mientras='(i&lt;n)&amp;(i&lt;100)'
id='initDBG()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='initDBG_aux();selected=-1;update()'
id='initDBG_aux()' algoritmo='sí' expresión='0' algoritmo='sí' Local='i' inicio='i=0;RELS.n=3' hacer='RELS[i,0]=ent(rnd*10);RELS[i,1]=ent(rnd*10);;i=i+1;;;;;;' mientras='i&lt;RELS.n'
id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='pos.x=10;pos.y=10;selected=-1;txtSelected=&squot;&squot;;txtConjunto=&squot;&squot;;idConjunto=&squot;R&squot;;debug=1;maxWidth=250;update();'
id='CALCULOS' algoritmo='sí' evaluar='siempre'
tipo='polígono' fondo='sí' dibujar-si='debug' dibujar-si='debug' coord_abs='sí' expresión='(pos.x,pos.y)(pos.x+maxWidth,pos.y)(pos.x+maxWidth,pos.y+200)(pos.x,pos.y+200)(pos.x,pos.y)' relleno='ffaf00' 
tipo='texto' fondo='sí' expresión='[pos.x,pos.y]' familia='s' s.intervalo='[0,1]' s.pasos='8' texto='[txtConjunto]}' fuente='Monospaced,BOLD,18' fijo='sí' info='RELACION como conjunto' 
tipo='texto' fondo='sí' color='blanco' expresión='[pos.x,pos.y]' texto='[txtSelected]' fuente='Monospaced,BOLD,18' fijo='no' color_borde_texto='4f8694' info='SELECTED RELACION como conjunto' 
tipo='segmento' fondo='sí' dibujar-si='debug' coord_abs='sí' expresión='(pos.x,pos.y+18)(pos.x+maxWidth,pos.y+18)' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0' ancho='3' info='Para Checar el tamaño del texto ' 
</script>
